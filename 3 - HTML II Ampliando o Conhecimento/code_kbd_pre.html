<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
    <style>
        kbd{
            border: solid 1px black;
            
        }
        code{
            background-color: #f1f1f1;
            color: RED;

        }
    </style>
</head>
<body>
    <p>Para copiar esta informação, pressione <kbd>CTRL</kbd> + <kbd>C</kbd></p>

    <p>Para trocar o fundo de um elemento, utilize o comando <code>background-color</code></p>

    <p>Comando completo de alterar cor de fundo:</p>
    <pre>
        <p>Neste momento</p>
        <code>
        code{
            background-color: #f1f1f1;
            color: RED;

        }
        </code>
    </pre>
    
</body>
</html>

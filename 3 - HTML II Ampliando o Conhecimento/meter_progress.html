<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
</head>
<body>
    <p>Medidor com tag Meter</p>
    <meter min="0" max="100" value="30"></meter>
    <p>Tag progress  serve para progresso</p>
    <progress max="100" min="0" value="0" id="progress"></progress>

    <script>
        var progress  = document.getElementById('progress');
        const interval = setInterval(() =>{
            progress.value += 10 
            if(progress.value >= 100){
                alert('Carregamento realizado com sucesso.')
                clearInterval(interval)
            }
        }, 1000)
    </script>

</body>
</html>

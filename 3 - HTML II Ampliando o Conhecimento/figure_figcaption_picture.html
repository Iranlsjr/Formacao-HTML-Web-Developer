<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>

  </head>
  <body>
    <figure>
        <img src="imagem.png" alt="" width="250">
        <figcaption>Descrição da imagem</figcaption>
    </figure>

    <picture>
        <source srcset="imagem.png" media="(min-width: 600px)">
        <img src="imagem.png" alt="">
    </picture>
  </body>
</html>

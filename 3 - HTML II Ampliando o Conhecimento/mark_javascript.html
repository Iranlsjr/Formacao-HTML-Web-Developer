<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuros Especiais</title>
</head>
<body>
    <input type="text" id="busca"><br>
    <p id="descricao">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto, accusantium est necessitatibus doloribus asperiores nulla dolorem, laborum provident quis cumque incidunt perferendis delectus eum eaque iusto ratione reprehenderit aperiam omnis.</p>

    <script>
        var searchField = document.getElementById('buscar')
        var descriptionObject = document.getElementById('descricao')
        var textToSearch = descriptionObject.innerHTML

        function realizaBusca(busca){
            const regex = new RegExp(`(${busca}) (?!(.?!<mark>))*</mark>) +`, 'ig')
            const ocurrences = textToSearch.match(regex)
            descriptionObject.innerHTML = textToSearch.replace(regex, `<mark>${busca}</mark>`)
        }

        searchField.addEventListener('keyup', (e)=> realizaBusca(e.target.value))
    </script>
</body>
</html>

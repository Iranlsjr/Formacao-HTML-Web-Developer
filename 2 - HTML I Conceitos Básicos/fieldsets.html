<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trilha HTML - DIO</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Formulário de cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
      <div class="row">
        <label>Nome:</label><input type="text" /> <label>E-mail:</label
        ><input type="text" />
      </div>
      <div class="row">
        <label>Profissão:</label><input type="text" /> <label>Empresa:</label
        ><input type="text" />
      </div>
    </fieldset><br>
<fieldset>
    <legend>Informações de Endereço</legend>
    <div class="row">
      <label>Endereço:</label><input type="text" /> <label>Número:</label
      ><input style="width: 30px" type="text" width="10" />
    </div>
    <div class="row"><label>Bairro:</label><input type="text" /></div>
</fieldset>
  </body>
</html>

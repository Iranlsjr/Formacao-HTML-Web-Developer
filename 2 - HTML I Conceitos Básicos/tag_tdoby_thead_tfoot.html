<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com tabelas - DIO</title>
  </head>
  <body>
    <h1>tbody, thead e tfoot</h1>
    <table border="1" width="250" align="center">
        <caption>Tabela de idades</caption>
        <thead>

            <tr>
                <th title="Nome completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

       <tbody>
            <tr id="1">
                <td>Iran</td>
                <td>32</td>
            </tr>
            <tr id="2">
                <td>Maria</td>
                <td>34</td>
            </tr>
            <tr id="3">
                <td>Jo√£o</td>
                <td>37</td>
            </tr>
            <tr id="4">
                <td>Walter</td>
                <td>23</td>
            </tr>
            <tr id="5">
                <td>Manoela</td>
                <td>28</td>
            </tr>
            <tr id="6">
                <td>Luan</td>
                <td>50</td>
            </tr>
      </tbody>

      <tfoot>
        <tr>
            <td>Total</td>
            <td>6</td>
        </tr>
      </tfoot>

    </table>
  </body>
</html>
